<h1>LightProvider</h1>

<hr />

<div>
    <input placeholder="PORT" value="3000" #PORT />
    <input placeholder="PASSWORD" #PASSWORD />
    <input placeholder="ROOT" type="file" #ROOT />
    <button (click)="saveSettings(PORT.value, PASSWORD.value, ROOT.value)">저장</button>
</div>

<h3 *ngFor="let product of products">
    {{ product.name }} <small>{{ product.count }}</small>
</h3>
